<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1200px;
  height: 630px;
  background: #0f1f23;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Space Grotesk', sans-serif;
  overflow: hidden;
  position: relative;
}
.glow {
  position: absolute;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background: rgba(6,208,249,0.08);
  filter: blur(100px);
}
.glow-1 { top: -100px; left: -50px; }
.glow-2 { bottom: -100px; right: -50px; }
.corner {
  position: absolute;
  width: 40px;
  height: 40px;
  border-color: rgba(6,208,249,0.3);
  border-style: solid;
  border-width: 0;
}
.corner-tl { top: 20px; left: 20px; border-top-width: 2px; border-left-width: 2px; }
.corner-tr { top: 20px; right: 20px; border-top-width: 2px; border-right-width: 2px; }
.corner-bl { bottom: 20px; left: 20px; border-bottom-width: 2px; border-left-width: 2px; }
.corner-br { bottom: 20px; right: 20px; border-bottom-width: 2px; border-right-width: 2px; }
.badge {
  padding: 6px 16px;
  border-radius: 9999px;
  border: 1px solid rgba(6,208,249,0.4);
  background: rgba(6,208,249,0.1);
  color: #06d0f9;
  font-size: 14px;
  font-weight: 700;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  margin-bottom: 24px;
}
.title {
  font-size: 72px;
  font-weight: 700;
  color: #fff;
  letter-spacing: -0.04em;
  font-style: italic;
  text-shadow: 0 0 20px rgba(6,208,249,0.5);
  margin-bottom: 8px;
}
.title span { color: #06d0f9; }
.tagline {
  color: #94a3b8;
  font-size: 22px;
  margin-bottom: 36px;
}
.examples {
  display: flex;
  gap: 16px;
}
.example {
  padding: 10px 20px;
  background: rgba(6,208,249,0.08);
  border: 1px solid rgba(6,208,249,0.2);
  border-radius: 8px;
  color: #e2e8f0;
  font-size: 18px;
  font-weight: 600;
}
.url {
  position: absolute;
  bottom: 24px;
  color: rgba(6,208,249,0.5);
  font-size: 16px;
  font-weight: 500;
}
</style>
</head>
<body>
<div class="glow glow-1"></div>
<div class="glow glow-2"></div>
<div class="corner corner-tl"></div>
<div class="corner corner-tr"></div>
<div class="corner corner-bl"></div>
<div class="corner corner-br"></div>
<div class="badge">Free Online Tool</div>
<div class="title">GAMERTAG <span>GENERATOR</span></div>
<div class="tagline">700+ curated words &middot; 6 styles &middot; 130M+ combinations</div>
<div class="examples">
  <div class="example">ShadowKing42</div>
  <div class="example">CyberNova99</div>
  <div class="example">IronPhoenix7</div>
</div>
<div class="url">gamertag.run</div>
</body>
</html>
